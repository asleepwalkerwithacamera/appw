<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce tu Email - APP COLORES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .email-form {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-title {
            color: #6366f1;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-submit {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
            color: white;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="email-form">
        <h3 class="form-title">
            <i class="fas fa-envelope me-2"></i>
            Introduce tu Email
        </h3>
        
        <div class="alert alert-info text-center mb-4" role="alert">
            <i class="fas fa-credit-card me-2"></i>
            <strong>Plan de Suscripción:</strong> €5/mes - Acceso completo a todas las funcionalidades
        </div>
        
        <div class="alert alert-warning text-center mb-4" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Proceso de Registro:</strong> Primero completarás el pago con Stripe, luego podrás crear tu contraseña
        </div>
        
        <form method="POST" action="{{ url_for('initiate_signup') }}">
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-credit-card me-2"></i>
                    Continuar con Pago
                </button>
            </div>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('landing') }}" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>
                Volver al inicio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
