<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Colores - APP COLORES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #06b6d4;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            color: var(--dark-color);
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: relative;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .header-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .logo i {
            margin-right: 0.75rem;
            font-size: 2rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-change-password-header {
            background: linear-gradient(45deg, var(--info-color), #138496);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }
        
        .btn-change-password-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.4);
            color: white;
        }
        
        .btn-logout {
            background: linear-gradient(45deg, var(--danger-color), #c82333);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
            color: white;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .upload-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .upload-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }
        
        .upload-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .upload-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .upload-subtitle {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .file-upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload-area:hover {
            border-color: var(--secondary-color);
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }
        
        .file-upload-area.dragover {
            border-color: var(--accent-color);
            background: rgba(6, 182, 212, 0.1);
            transform: scale(1.02);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-text {
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .upload-hint {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .btn-upload {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            width: 100%;
        }
        
        .btn-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .btn-upload:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        

        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            display: none;
        }
        
        .file-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .header-buttons {
                gap: 0.5rem;
            }
            
            .btn-change-password-header,
            .btn-logout {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .upload-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .upload-title {
                font-size: 2rem;
            }
            

        }
        
        @media (max-width: 480px) {
            .header-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .btn-change-password-header,
            .btn-logout {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .upload-card {
                padding: 1.5rem;
            }
            
            .upload-title {
                font-size: 1.75rem;
            }
            

        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="/" class="logo">
                    <i class="fas fa-palette"></i>
                    APP COLORES
                </a>
                <div class="header-buttons">
                    <a href="/change-password" class="btn-change-password-header">
                        <i class="fas fa-key me-2"></i>Cambiar Contraseña
                    </a>
                    <a href="/logout" class="btn-logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="upload-card">
                <!-- Icono y Título -->
                <div class="upload-icon">
                    <i class="fas fa-image"></i>
                </div>
                
                <h1 class="upload-title">Análisis de Colores</h1>
                <p class="upload-subtitle">
                    Sube una imagen y descubre su paleta de colores, distribución de tonos y análisis detallado
                </p>

                <!-- Formulario de Subida -->
                <form action="/index" method="POST" enctype="multipart/form-data" id="uploadForm">
                    <div class="file-upload-area" id="dropZone">
                        <input type="file" name="image" accept="image/*" required class="file-input" id="fileInput">
                        <div class="upload-text">
                            <i class="fas fa-cloud-upload-alt me-2"></i>
                            Haz clic para seleccionar o arrastra tu imagen aquí
                        </div>
                        <div class="upload-hint">
                            Formatos soportados: JPG, PNG, GIF, WEBP
                        </div>
                    </div>

                    <!-- Vista previa de la imagen -->
                    <div class="file-preview" id="filePreview">
                        <img id="previewImage" src="" alt="Vista previa">
                    </div>

                    <button type="submit" class="btn-upload" id="uploadBtn">
                        <span class="loading-spinner" id="loadingSpinner"></span>
                        <span id="uploadText">Analizar Imagen</span>
                    </button>
                </form>


            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funcionalidad de drag & drop y vista previa
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const previewImage = document.getElementById('previewImage');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const uploadText = document.getElementById('uploadText');

        // Hacer clic en el área de drop abre el selector de archivos
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        // Manejar selección de archivo
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Función para manejar la selección de archivo
        function handleFileSelect(file) {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    filePreview.style.display = 'block';
                    dropZone.style.borderColor = 'var(--success-color)';
                    dropZone.style.background = 'rgba(40, 167, 69, 0.1)';
                };
                reader.readAsDataURL(file);
            }
        }

        // Manejar envío del formulario
        uploadForm.addEventListener('submit', () => {
            uploadBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            uploadText.textContent = 'Procesando...';
        });
    </script>
</body>
</html>
